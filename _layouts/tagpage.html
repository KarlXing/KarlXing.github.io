---
layout: default
---
<div class="post other-pages">
    <br>
	<h1 class="page-heading">Tag: {{ page.tag }}</h1>
	<ul>
	{% for post in site.tags[page.tag] %}
	  <li><a class="list-link"  href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
	    {{ post.description }}
	  </li>
	{% endfor %}
	</ul>
</div>

<hr>
